<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sun Protection Checker</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #333;
            font-size: 18px;
            margin-right: 10px;
        }

        input {
            color: #333;
            font-size: 18px;
            padding: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
        }

        #sun-protection-box {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #sun-protection-tips {
            color: #333;
            font-size: 16px;
        }
    </style>
    <script>
        var callAPI = (postcode) => {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            var raw = JSON.stringify({"postcode": postcode});
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            fetch("https://m7ljr93ut8.execute-api.us-east-1.amazonaws.com/Dev/", requestOptions)
            .then(response => response.text())
            .then(result => {
                alert(JSON.parse(result).body);
				alert('API Response:\n' + response);
            })
            .catch(error => console.log('error', error));
            
        }
    </script>
</head>
<body>
    <form>
        <label for="pCode">Post Code :</label>
        <input type="text" id="pCode">
        <button type="button" onclick="callAPI(document.getElementById('pCode').value)">Search</button>
    </form>
